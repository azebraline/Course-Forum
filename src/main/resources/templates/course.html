<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="p-3">
  <div class="row">
    <div th:each="course:${pageInfos.getList()}"
         class="col-lg-3 card text-center z-depth-1 border-0 m-5">
      <img class="card-img-top" th:src="@{/static/assets/image/test.png}" alt="Card image cap">
      <div class="card-body">
        <div class="d-table-cell mb-2 align-text-bottom">
          <h5 class="align-text-bottom float-left"
              th:text="${course.getName()}"></h5>
          <small class="align-text-bottom" style="color: gray"
                 th:text="${course.teacherName}"></small>
        </div>
        <div class="clearfix"></div>
        <p style="color:gray; font-size:14px; line-height: 1.2em; height: 3.6em"
           class="overflow-hidden card-text" th:text="${course.getIntroduction()}"></p>
        <a th:href="'/course/detail/'+${course.id}" class="btn btn-outline-danger">查看详情</a>
      </div>
    </div>
  </div>
  <!--分页-->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:if="${pageInfos.hasPreviousPage}">
        <a class="page-link" th:href="'/course?pageNum='+${pageInfos.prePage}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" th:each="nums:${pageInfos.getNavigatepageNums()}"><a class="page-link"
                                                                                 th:href="'/course?pageNum='+${nums}"
                                                                                 th:text="${nums}"></a>
      </li>
      <li class="page-item" th:if="${pageInfos.hasNextPage}">
        <a class="page-link" aria-label="Next" th:href="'/course?pageNum='+${pageInfos.nextPage}">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  <!--分页End-->
</div>

<div th:insert="~{footer :: copy}"></div>

</body>
</html>
