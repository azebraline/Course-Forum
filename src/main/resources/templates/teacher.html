<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>老师信息</title>
  <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<style>
  .img-circle {
    display: inline-block;
    margin-top: -50px;
    margin-left: auto;
    margin-right: auto;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .z-depth-2 {
    -webkit-box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
  }
</style>
<!-- Three columns of text below the carousel -->
<div class="p-5 row">
  <!--/*@thymesVar id="teachers" type="java.util.List"*/-->
  <div th:each="teacher:${pageInfos.getList()}"
       class="col-lg-3 card text-center z-depth-1 border-0 m-5">

    <img th:src="@{/static/assets/image/teacher.jpg}" id="img-course"
         class="img-circle z-depth-2"/>

    <i style="color: darkred" class="m-2" th:text="${teacher.getName()}"></i>
    <p style="font-size:14px; color: gray; line-height: 1em; height: 3em"
       class="overflow-hidden card-text" th:text="${teacher.getIntroduction()}"></p>
    <p><a class="btn btn-sm btn-outline-danger float-right"
          th:href="'/teacher/detail/'+${teacher.id}"
          role="button">查看详情</a>
    </p>
  </div><!-- /.col-lg-4 -->

  <!--分页-->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:if="${pageInfos.hasPreviousPage}">
        <a class="page-link" th:href="'/teacher?pageNum='+${pageInfos.prePage}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" th:each="nums:${pageInfos.getNavigatepageNums()}"><a class="page-link"
                                                                                 th:href="'/teacher?pageNum='+${nums}"
                                                                                 th:text="${nums}"></a>
      </li>
      <li class="page-item" th:if="${pageInfos.hasNextPage}">
        <a class="page-link" aria-label="Next" th:href="'/teacher?pageNum='+${pageInfos.nextPage}">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  <!--分页End-->
</div><!-- /.row -->

<div th:insert="~{footer :: copy}"></div>

</body>
</html>
