<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新建老师</title>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="m-auto w-50 text-center p-5">

  <form method="POST" action="/teacher/new">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">新建老师</h1>
    </div>
    <div class="form-label-group">
      <!--/*@thymesVar id="courseCreateError" type="boolean"*/-->
      <p th:if="${teacherCreateError}" class="error">新建失败</p>
      <input type="text" id="name" name="name" class="form-control mb-4" placeholder="姓名"
             autocomplete="true"
             required autofocus>
    </div>
    <select name="gender" class="form-control mb-4">
      <option th:value="男" th:text="男"></option>
      <option th:value="女" th:text="女"></option>
      <option th:value="其他" th:text="其他"></option>
    </select>
    <div class="form-label-group mb-4">
      <input type="text" id="title" name="title" class="form-control"
             placeholder="职称"
             required>
    </div>
    <div class="form-label-group mb-4">
      <input type="text" id="introduction" name="introduction" class="form-control"
             placeholder="老师简介"
             required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">新建老师</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
<div th:insert="~{footer :: copy}"></div>

</body>
</html>
