<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="选课系统">
  <meta name="author" content="张娟娟">
  <title>选课系统</title>
</head>
<body class="p-0">
<div th:insert="~{header :: nav}"></div>
<div id="video-carousel-example" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#video-carousel-example" data-slide-to="0" class=""></li>
    <li data-target="#video-carousel-example" data-slide-to="1" class="active"></li>
    <li data-target="#video-carousel-example" data-slide-to="2" class=""></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active carousel-item-left">
      <!--Mask color-->
      <div class="view hm-cyan-slight">
        <!--Video source-->
        <video class="video-fluid" autoplay="" loop="">
          <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4">
        </video>
        <div class="full-bg-img"></div>
      </div>
    </div>
    <div class="carousel-item carousel-item-next carousel-item-left">
      <!--Mask color-->
      <div class="view hm-yellow-slight">
        <!--Video source-->
        <video class="video-fluid" autoplay="" loop="">
          <source src="https://mdbootstrap.com/img/video/Sail-Away.mp4" type="video/mp4">
        </video>
        <div class="full-bg-img"></div>
      </div>
    </div>
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view hm-white-slight">
        <!--Video source-->
        <video class="video-fluid" autoplay="" loop="">
          <source src="https://mdbootstrap.com/img/video/Crossroad.mp4" type="video/mp4">
        </video>
        <div class="full-bg-img"></div>
      </div>
      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">Let's go!</h3>
          <p>加入我们选择适合你自己的课程!</p>
        </div>
      </div>
      <!--Caption-->
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#video-carousel-example" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#video-carousel-example" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!-- FOOTER -->
<div th:insert="~{footer :: copy}"></div>
</body>
</html>
