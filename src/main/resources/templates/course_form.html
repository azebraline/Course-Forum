<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新建课程</title>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="m-auto w-50 text-center p-5">

  <form method="POST" action="/course/new">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">新建课程</h1>
    </div>
    <div class="form-label-group">
      <!--/*@thymesVar id="courseCreateError" type="boolean"*/-->
      <p th:if="${courseCreateError}" class="error">新建失败</p>
      <input type="text" id="name" name="name" class="form-control mb-4" placeholder="课程名"
             autocomplete="true"
             required autofocus>
    </div>
    <select name="teacherId" class="form-control mb-4">
      <option th:each="teacher:${teachers}" th:value="${teacher.id}"
              th:text="${teacher.name}"></option>
    </select>
    <div class="form-label-group">
      <input type="text" id="introduction" name="introduction" class="form-control"
             placeholder="课程简介"
             required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">新建课程</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>
<div th:insert="~{footer :: copy}"></div>

</body>
</html>
